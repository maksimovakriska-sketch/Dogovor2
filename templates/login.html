{% extends "base.html" %}
{% block content %}
<h3>Вход</h3>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="mb-2">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
  <div class="mb-2">{{ form.password.label }} {{ form.password(class="form-control", type="password") }}</div>
  <div>{{ form.submit(class="btn btn-primary") }}</div>
</form>
{% endblock %}
